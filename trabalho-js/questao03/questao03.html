<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Questão 03</title>

    <style>
        form {
            width: 320px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 6px;
            background-color: #f4f4f4;
        }

        form div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 130px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Formulário de Cadastro de plantas</h2>
    <p>suas informações verdes!</p>

    <form>
        <div>
            <label>Nome completo da platinha:</label>
            <input type="text" id="nome">
        </div>

        <div>
            <label>Data de plantação da semente:</label>
            <input type="date" id="dataNasc">
        </div>

        <div>
            <label>Rua:</label>
            <input type="text" id="rua">
        </div>

        <div>
            <label>Número:</label>
            <input type="number" id="numero">
        </div>

        <div>
            <label>origem:</label>
            <input type="text" id="origem">
        </div>

        <div>
            <label>Estado:</label>
            <input type="text" id="uf">
        </div>

        <button id="cadastrar" type="button" onclick="cadastrarUsuario()">
            Cadastrar
        </button>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>
</body>
</html>
